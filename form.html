<head>
  <title>Registration Form</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="STYLE.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="myFunctions.js"></script>
</head>
<body>
  <section class="projects" id="pro" dir="rtl"></section>

  <section class="container">
  <header>Registration Form  MSW For Trading</header>
      <form class="form" action="#">
        <div class="input-box">
          <label for="fname" >:الاسم الكامل</label>
          <input type="text"  type="text" id="fname" name="fname"  placeholder="أدخل الاسم الكامل"  >
        </div>
        <div class="column">
        <div class="input-box">
          <label for="number_id" >:الرقم الوطني</label>
          <input type="text" id="number_id" name="number_id" required minlength="11" maxlength="11" placeholder="أدخل الرقم الوطني المؤلف من 11 خانة مع مراعاة رمز المحافظة">
          </div>
          <div class="input-box">
          <label for="date">:تاريخ الولادة</label>
          <input id="date" name="date"  type="date" placeholder="أدخل تاريخ الميلاد" >
        </div>
      </div>
                      
      <div class="input-box num">
        <label for="phone">:رقم الموبايل</label>
        <input id="phone" name="phone" minlength="13" maxlength="13" type="tel" value="+963" placeholder=" syriatel , MTN أدخل رقم الموبايل مع مراعاة مطابقة الشبكتين " >
      </div>
      <div class="input-box num">
        <label  for="email">Email:</label>
        <input  id="email" name="email"  type="email" placeholder=" ex info@email.com أدخل الايميل الخاص بك ">
        </div>
        <div class="input-box">
        <label  onload="Captcha();"> </label>
      </div>
      </br>
      <div class="capt"> 
       <h2 type="text" id="mainCaptcha"></h2>
       <p><input class="captchabutton" type="button" value="إعادة توليد" style="width:120px;" id="refresh" required onclick="Captcha();"/></p> 
       <input type="text" id="txtInput"/>    
       <input class="captchabutton" id="Button1" type="button" value="التحقق من أنك لست روبوت" required  onclick="alert(ValidCaptcha());"/>
      </div>
      
      <button type="submit" id="done" onclick="validate()">Submit</button>
      <p id="error_validate"></p>
      <p id="done_validate" ></p>
    </form>
  </section>
</body>
